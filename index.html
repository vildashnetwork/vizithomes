<!doctype html>
<html lang="en">

<head>
  <!-- Basic -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Title (VERY IMPORTANT) -->
  <title>Vizit Homes | Buy, Rent & Explore Homes Easily</title>

  <!-- Primary SEO Meta -->
  <meta name="description"
    content="Vizit Homes helps you buy, rent, and explore homes easily. Discover verified properties, smart listings, and modern real estate solutions on vizit.homes." />
  <meta name="keywords"
    content="Vizit Homes, real estate, houses for rent, houses for sale, property listings, homes, apartments, land, Cameroon real estate" />
  <meta name="author" content="BLISSZ CONCEPT GROUP" />
  <meta name="robots" content="index, follow" />

  <!-- Canonical URL -->
  <link rel="canonical" href="https://www.vizit.homes/" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/vite.svg" />

  <!-- Open Graph (Facebook, WhatsApp, LinkedIn) -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Vizit Homes | Buy, Rent & Explore Homes Easily" />
  <meta property="og:description" content="Find verified homes, apartments, and land with ease on Vizit Homes." />
  <meta property="og:url" content="https://www.vizit.homes/" />
  <meta property="og:image" content="https://www.vizit.homes/vite.svg" />
  <meta property="og:site_name" content="Vizit Homes" />

  <!-- Twitter / X -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Vizit Homes | Buy, Rent & Explore Homes Easily" />
  <meta name="twitter:description" content="Discover verified property listings and modern real estate solutions." />
  <meta name="twitter:image" content="https://www.vizit.homes/og-image.jpg" />

  <!-- Performance -->
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin />
  <link rel="preconnect" href="https://unpkg.com" crossorigin />

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <script type="module" src="https://unpkg.com/ionicons@8.0.13/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@8.0.13/dist/ionicons/ionicons.js"></script>

  <!-- Structured Data (JSON-LD) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "RealEstateAgent",
    "name": "Vizit Homes",
    "url": "https://www.vizit.homes",
    "logo": "https://www.vizit.homes/logo.png",
    "description": "Vizit Homes helps users buy, rent, and explore verified homes easily.",
    "address": {
      "@type": "PostalAddress",
      "addressCountry": "CM"
    }
  }
  </script>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
